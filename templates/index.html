<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongScope - Music Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .card {
            background: var(--card-background);
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background: #f0f0f0;
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-upload-text {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .file-types {
            color: #999;
            font-size: 0.9rem;
        }

        .btn-analyze {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn-analyze:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-analyze:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SongScope</h1>
            <p>Upload your song and get detailed musical analysis</p>
        </div>
        
        <div class="card">
            <form action="/upload_file" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="composer" class="form-label">Composer Name (optional)</label>
                    <input type="text" class="form-control" id="composer" name="composer" placeholder="Enter composer name">
                </div>

                <div class="mb-4">
                    <label for="song_name" class="form-label">Song Name</label>
                    <input type="text" class="form-control" id="song_name" name="song_name" placeholder="Enter song name" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Upload Song</label>
                    <div class="file-upload" onclick="document.getElementById('file').click()">
                        <i class="fas fa-music"></i>
                        <div class="file-upload-text">Click to upload or drag and drop</div>
                        <div class="file-types">MP3 or WAV files</div>
                        <input type="file" id="file" name="file" accept=".mp3,.wav" style="display: none" required>
                    </div>
                    <div id="file-name" class="mt-2 text-center text-muted"></div>
                </div>

                <button type="submit" class="btn btn-analyze">
                    <i class="fas fa-waveform me-2"></i>Analyze Song
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.file-upload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = '#4CAF50';
            dropZone.style.backgroundColor = '#f0f0f0';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#ddd';
            dropZone.style.backgroundColor = '#fafafa';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('file').files = files;
            document.getElementById('file-name').textContent = files[0].name;
        }
    </script>
</body>
</html>
