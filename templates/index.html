<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongScope - Music Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .upload-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 0.8rem 2rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SongScope Analysis Tool</h1>
            <p>Upload your song to get a detailed analysis of its tempo, energy, vocals, and more.</p>
        </div>
        
        <div class="upload-form">
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="composer" class="form-label">Composer Name</label>
                    <input type="text" class="form-control" id="composer" name="composer" required>
                </div>
                
                <div class="mb-3">
                    <label for="song_name" class="form-label">Song Name</label>
                    <input type="text" class="form-control" id="song_name" name="song_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="file" class="form-label">Audio File (MP3 or WAV)</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".mp3,.wav" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Analyze Song</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
