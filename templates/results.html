<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - SongScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .results-card {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .metric {
            margin-bottom: 1rem;
        }
        .metric-label {
            font-weight: 500;
            color: #7f8c8d;
        }
        .metric-value {
            color: #2c3e50;
        }
        .recommendations {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
        }
        .recommendations li {
            margin-bottom: 0.5rem;
        }
        .btn-back {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-back:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analysis Results</h1>
            <p>Detailed analysis for "{{ song_name }}"</p>
        </div>
        
        <div class="results-card">
            <pre style="white-space: pre-wrap; font-family: inherit;">{{ report }}</pre>
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-back">Analyze Another Song</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
